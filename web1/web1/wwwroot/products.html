        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#addButton").click(function () {
                let productName = $("#productName").val();
                let newProduct = {
                    ProductID: 123123,
                    ProductName: 'dadsa',
                    SupplierID: 4123,
                    CategoryID: 23123,
                    UnitPrice: 14.00,
                    Discontinued: false
                };
                $.ajax({
                    type: "POST",
                    url: "http://localhost:5000/Products/AddProduct",
                    data: JSON.stringify(newProduct),
                    success: function (data, status) {
                        console.log(data);
                    },
                    dataType: "json",
                    contentType: "application/json; charset=utf-8"
                });
            });
            $("#addButton").click(function () {
                let categoryName = $("#categoryName").val();
                let newCategory = {
                    ProductID: 123123,
                    ProductName: 'dadsa',
                    SupplierID: 4123,
                    CategoryID: 23123,
                    UnitPrice: 14.00,
                    Discontinued: false
                };
                $.ajax({
                    type: "POST",
                    url: "http://localhost:5000/Category/AddCategory",
                    data: JSON.stringify(newCategory),
                    success: function (data, status) {
                        console.log(data);
                    },
                    dataType: "json",
                    contentType: "application/json; charset=utf-8"
                });
            });


            $.get("http://localhost:5000/Category/GetAllCategories",
                function (data, status) {
                    for (let i = 0; i < data.length; i++) {
                        let newOption = document.createElement("option")
                        newOption.innerText = data[i].categoryName;
                        newOption.value = data[i].categoryID;
                        categorySelect.appendChild(newOption);

                    }
                });
            $.get("http://localhost:5000/Suppliers/GetAllSuppliers",
                function (data, status) {
                    for (let i = 0; i < data.length; i++) {
                        let newSupp = document.createElement("option")
                        newSupp.innerText = data[i].companyName;
                        newSupp.value = data[i].supplierID;
                        suppliersSelect.appendChild(newSupp);

                    }
                });

            $("#searchButton").click(function () {
                $("#tablebody").empty();
                let searchedPhrase = $("#searchInput").val();
                search(searchedPhrase);
                let selectedCategory = $("#categorySelect").val();
                search(searchedPhrase, selectedCategory);
                let selectedSupplier = $("#suppliersSelect").val();
                search(searchedPhrase, selectedCategory, selectedSupplier);

            });
            function search(searchVal, categoryid, supplierid) {
                let tableBody = document.getElementById("productsTable");
                let methodArguments =
                    {
                        searchedPhrase: searchVal,
                        categoryid: categoryid,
                        supplierid: supplierid
                    };
                console.log(methodArguments);
                $.get("http://localhost:5000/Products/GetAllProducts", methodArguments,
                    function (data, status) {
                        for (let i = 0; i < data.length; i++) {
                            console.log(data[i]);
                            let newTr = document.createElement("tr");
                            let nameTd = document.createElement("td");
                            productsTable.appendChild(newTr);
                            let idTd = document.createElement("td");
                            idTd.innerText = data[i].productID;
                            newTr.appendChild(idTd);
                            nameTd.innerText = data[i].productName;
                            newTr.appendChild(nameTd);
                            let supplierTd = document.createElement("td");
                            supplierTd.innerText = data[i].supplierID;
                            newTr.appendChild(supplierTd);
                            let categoryTd = document.createElement("td");
                            categoryTd.innerText = data[i].categoryID;
                            newTr.appendChild(categoryTd);
                            tablebody.appendChild(newTr);
                            let unitTd = document.createElement("td");
                            unitTd.innerText = data[i].unitPrice;
                            newTr.appendChild(unitTd);
                            let discontinuedTd = document.createElement("td");
                            discontinuedTd.innerText = data[i].discontinued;
                            newTr.appendChild(discontinuedTd);
                        }


                    });

            }
        })
    </script>

<body>
    <input type="text" id="searchInput" class="btn">
    <button id="searchButton" class="btn">Search</button>
    <select id="categorySelect" class="btn">
    </select>
    <select id="suppliersSelect" class="button">
    </select>
    <table id=productsTable border=1 class="table">
        <thead>
            <th>productid</th>
            <th>productname</th>
            <th>supplierid</th>
            <th>categoryid</th>
            <th>unitprice</th>
            <th>discontinued</th>
        </thead>
        <tbody id=tablebody>
            <tr>
            </tr>
        </tbody>
    </table>
    <button id="addButton">Dodaj</button>
</body>
